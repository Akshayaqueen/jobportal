{% extends "jsparent.html" %}
{% block body %}

    <div class="row w-75 text-center mx-auto">
        <div class="col-sm-12 text-center">
            <h1 style="text-align:center;">View Your Profile</h1>
            <form method="post" class="form-group bg-light text-dark text-center mx-auto" style="
            border-radius: 40px;">
                {% csrf_token %}
               
                <table class="table text-dark bg-light mx-auto" style="width:60%; margin:auto; border:transparent">
                <tr>
                    <td>Name</td>
                    <td>
                        <input type="text" name="name" value="{{jobseek.name}}" class="form-control bg-light text-dark"/>
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="text" name="gender" value="{{jobseek.gender}}" class="form-control bg-light text-dark"/>
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea name="address" class="form-control bg-light text-dark">{{jobseek.address}}</textarea></td>
                </tr>
                <tr>
                    <td>Contact No</td>
                    <td>
                    <input type="text" name="contactno" value="{{jobseek.contactno}}" class="form-control bg-light text-dark"/>  
                    </td>
                </tr>
                <tr>
                    <td>Email Address</td>
                    <td>
                    <input type="email" name="emailaddress" value="{{jobseek.emailaddress}}" class="form-control bg-light text-dark" readonly/>  
                    </td>
                </tr>
                <tr>
                    <td>Qualification</td>
                    <td>
                    <input type="text" name="qualification" value="{{jobseek.qualification}}" class="form-control bg-light text-dark" />  
                    </td>
                </tr>
                <tr>
                    <td>dob</td>
                    <td>
                    <input type="date" name="dob" value="{{jobseek.dob|date:'Y-m-d'}}" class="form-control bg-light text-dark"/>  
                    </td>
                </tr>
                <tr>
                    <td>experience</td>
                    <td>
                    <input type="text" name="experience" value="{{jobseek.experience}}" class="form-control bg-light text-dark" />  
                    </td>
                </tr>
                <tr>
                    <td>Key Skills</td>
                    <td><textarea name="keyskills" class="form-control bg-light text-dark">{{jobseek.keyskills}}</textarea></td>
                </tr>
                </table>
                <input type = "submit" value = "Save" class = "btn m-3" style = "background-color: navy">

            </form>
        </div>
    </div>
{% endblock body %}
