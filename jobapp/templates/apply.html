{% extends "parent.html" %}
{% block body %}
<div class="row mt-5 w-75 mx-auto pb-5 fs-6">
  <form class="bg-light rounded-4 shadow-sm p-5">
    <h1 class="text-center text-dark fw-semibold mb-4">Apply Now</h1>
    
    <div class="mb-4">
      <label for="empemailaddress" class="form-label fw-semibold">Enter Emp Email Address</label>
      <input type="email" class="form-control form-control-lg rounded-3" name="empemailaddress" placeholder="Enter Email" required>
    </div>
    
    <div class="mb-4">
      <label for="jobtitle" class="form-label fw-semibold">Job Title</label>
      <input type="text" class="form-control form-control-lg rounded-3" name="jobtitle" placeholder="Enter Job Title" required>
    </div>
    
    <div class="mb-4">
      <label for="post" class="form-label fw-semibold">Post</label>
      <select class="form-select form-select-lg rounded-3" name="post" required>
        <option selected disabled>Position Applying For</option>
        <option value="Associate Analyst">Associate Analyst</option>
        <option value="Data Analyst">Data Analyst</option>
        <option value="Data Scientist">Data Scientist</option>
        <option value="Nutrition Officer">Nutrition Officer</option>
        <option value="System Analyst">System Analyst</option>
        <option value="Full Stack Developer">Full Stack Developer</option>
        <option value="UI/UX Designer">UI/UX Designer</option>
        <option value="Software Developer">Software Developer</option>
        <option value="Web Developer">Web Developer</option>
        <option value="Software Engineer">Software Engineer</option>
        <option value="Human Resource Manager">Human Resource Manager</option>
        <option value="React Native Web Developer">React Native Web Developer</option>
        <option value="Digital Marketing Manager">Digital Marketing Manager</option>
        <option value="Customer Care Executive">Customer Care Executive</option>
        <option value="IIB Developer">IIB Developer</option>
        <option value="Senior System Engineer">Senior System Engineer</option>
        <option value="Java Developer">Java Developer</option>
        <option value="Other">Other</option>
      </select>
    </div>
        <div class="mb-3">
        <div class="mb-4">
  <label for="name" class="form-label fw-semibold">Name</label>
  <input type="text" class="form-control form-control-lg rounded-3" name="name" placeholder="Enter Your Full Name" required>
</div>
        <div class="col-md-6 mb-4">

            <h6 class="mb-2 pb-1">Gender: </h6>

            <div class="form-check form-check-inline mb-3">
  <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female" checked>
  <label class="form-check-label" for="genderFemale">Female</label>
</div>
<div class="form-check form-check-inline mb-3">
  <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male">
  <label class="form-check-label" for="genderMale">Male</label>
</div>
<div class="form-check form-check-inline mb-4">
  <input class="form-check-input" type="radio" name="gender" id="genderOther" value="other">
  <label class="form-check-label" for="genderOther">Other</label>
</div>

<div class="mb-4">
  <label for="address" class="form-label fw-semibold">Enter Address</label>
  <textarea class="form-control rounded-3" rows="3" placeholder="Enter Address" name="address" required></textarea>
</div>

<div class="mb-4">
  <label for="phone" class="form-label fw-semibold">Enter Contact Number</label>
  <input type="tel" class="form-control rounded-3" name="contactno" placeholder="Enter Contact No." required>
</div>

<div class="mb-4">
  <label for="emailaddress" class="form-label fw-semibold">Email Address</label>
  <input type="email" class="form-control rounded-3" name="emailaddress" placeholder="Enter Email" required>
</div>

<div class="mb-4">
  <label for="dob" class="form-label fw-semibold">Date of Birth</label>
  <input type="date" class="form-control rounded-3" name="dob" required>
</div>

<div class="mb-4">
  <label for="qualification" class="form-label fw-semibold">Enter Your Highest Qualification</label>
  <input type="text" class="form-control rounded-3" name="qualification" required>
</div>

<div class="mb-4">
  <label for="experience" class="form-label fw-semibold">Work Experience</label>
  <input type="text" class="form-control rounded-3" name="experience" required>
</div>

<div class="mb-4">
  <label for="skills" class="form-label fw-semibold">Skills</label>
  <textarea class="form-control rounded-3" name="keyskills" rows="3" placeholder="Enter Your Skills" required></textarea>
</div>

<div class="form-check d-flex align-items-center mb-4">
  <input class="form-check-input me-2" type="checkbox" value="Termsandconditions" id="termsCheck" required>
  <label class="form-check-label" for="termsCheck">
    I agree to all statements in <a href="#">Terms of Service</a>
  </label>
</div>

<button type="submit" class="btn btn-primary w-100 rounded-pill py-2 fs-5" style="background-color: #093f75;">
  Submit
</button>

      </form>
</div>
{% endblock body %}
