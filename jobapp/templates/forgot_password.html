<h2>Forgot Password</h2>
<form method="POST" action="{% url 'forgot_password' %}">
  {% csrf_token %}
  <label>Enter your registered email:</label><br>
  <input type="email" name="email" required><br><br>
  <button type="submit">Send Reset Link</button>
</form>

{% if message %}
  <p>{{ message }}</p>
{% endif %}
