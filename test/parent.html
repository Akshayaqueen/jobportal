    <!-- Chatbot Widget -->
    <div id="chatbot-toggle" style="position:fixed;bottom:100px;right:40px;z-index:9999;">
      <button id="chatbot-btn" class="btn btn-primary rounded-circle" style="width:56px;height:56px;box-shadow:0 4px 16px rgba(3,3,114,0.12);">
        <i class="fas fa-robot"></i>
      </button>
    </div>
    <div id="chatbot-window" style="display:none;position:fixed;bottom:160px;right:40px;width:320px;max-height:400px;background:#fff;border-radius:16px;box-shadow:0 8px 32px rgba(3,3,114,0.16);z-index:9999;overflow:hidden;">
      <div style="background:#030372;color:#fff;padding:12px 16px;font-weight:600;display:flex;justify-content:space-between;align-items:center;">
        DreamJobs Chatbot
        <button id="chatbot-close" style="background:none;border:none;color:#fff;font-size:20px;cursor:pointer;">&times;</button>
      </div>
      <div id="chatbot-messages" style="padding:16px;height:260px;overflow-y:auto;font-size:15px;"></div>
      <div style="padding:8px 16px;border-top:1px solid #eee;">
        <input id="chatbot-input" type="text" class="form-control" placeholder="Type your question..." style="width:80%;display:inline-block;">
        <button id="chatbot-send" class="btn btn-success" style="width:18%;display:inline-block;">Send</button>
      </div>
    </div>
    <script>
      // Chatbot FAQ decision tree
      const faqs = [
        {q:/register|sign\s?up|create\s?account/i,a:'To register, click the "Register" button on the homepage and fill in your details.'},
        {q:/login|sign\s?in/i,a:'To log in, use the "Login" button and enter your credentials.'},
        {q:/apply.*job|job.*apply/i,a:'Browse jobs on the Jobs page and click "Apply" on any listing.'},
        {q:/post.*job|add.*job/i,a:'Employers can post jobs from their dashboard by clicking "Add Job".'},
        {q:/dashboard|navigate|menu/i,a:'Use the navigation bar to access dashboard features.'},
        {q:/contact|support|help|email|phone/i,a:'Contact support at nigamkhushi125@gmail.com or via LinkedIn: Khushi Nigam.'},
        {q:/hi|hello|hey/i,a:'Hello! How can I assist you today?'},
        {q:/faq|question|how/i,a:'Ask me about registration, login, applying for jobs, posting jobs, dashboard, or support.'}
      ];
      function getBotReply(msg) {
        for (let f of faqs) if (f.q.test(msg)) return f.a;
        return "Sorry, I didn't understand. Please ask about registration, login, jobs, dashboard, or support.";
      }
      // Widget logic
      const chatbotBtn = document.getElementById('chatbot-btn');
      const chatbotWin = document.getElementById('chatbot-window');
      const chatbotClose = document.getElementById('chatbot-close');
      const chatbotSend = document.getElementById('chatbot-send');
      const chatbotInput = document.getElementById('chatbot-input');
      const chatbotMessages = document.getElementById('chatbot-messages');
      let chatbotEnabled = true;
      chatbotBtn.onclick = () => { if(chatbotEnabled) chatbotWin.style.display = 'block'; };
      chatbotClose.onclick = () => chatbotWin.style.display = 'none';
      chatbotSend.onclick = sendMsg;
      chatbotInput.onkeydown = e => { if(e.key==='Enter') sendMsg(); };
      function sendMsg() {
        const msg = chatbotInput.value.trim();
        if(!msg) return;
        chatbotMessages.innerHTML += `<div style='margin-bottom:8px;'><b>You:</b> ${msg}</div>`;
        const reply = getBotReply(msg);
        setTimeout(()=>{
          chatbotMessages.innerHTML += `<div style='margin-bottom:8px;'><b>Bot:</b> ${reply}</div>`;
          chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
        },400);
        chatbotInput.value = '';
      }
      // Navbar toggle (add this to your navbar HTML):
      document.addEventListener('DOMContentLoaded',function(){
        const nav = document.querySelector('nav.navbar, .navbar');
        if(nav) {
          const toggleDiv = document.createElement('div');
          toggleDiv.innerHTML = `<label style='color:#0c3056;margin-right:12px;'><input type='checkbox' id='chatbot-toggle-switch' checked> Chatbot</label>`;
          nav.appendChild(toggleDiv);
          document.getElementById('chatbot-toggle-switch').onchange = function(){
            chatbotEnabled = this.checked;
            document.getElementById('chatbot-toggle').style.display = chatbotEnabled?'block':'none';
            document.getElementById('chatbot-window').style.display = 'none';
          };
        }
      });
    </script>
